{% for trait_type in traits_by_type %}
<div class="grid">
	<div class="col-12">
		<h3>
			<span>{{trait_type.type.plural}} ({{trait_type.traits|length}})</span>
		</h3>
	</div>
</div>
<div class="grid traits">
	{% for trait in trait_type.traits %}
		{% include "trait/trait.html" %}
	{% endfor %}
</div>
{% endfor %}
